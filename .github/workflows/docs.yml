# This workflow will generate docs for alpa.

name: Docs

on:
  push:
    branches: [hao-docs]
#  workflow_dispatch:
#    tensor:
#      description: 'TensorFlow-alpa branch to build'
#      required: true
#      default: 'master'

jobs:
  build_docs:
    runs-on: [self-hosted, alpa]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependency
        run: |
          pip install matplotlib sphinx sphinx-rtd-theme sphinx-gallery

      - name: Install Alpa
        run: |
          pip install /alpa-dist/jaxlib-alpa/jaxlib-0.3.5-cp38-none-manylinux2010_x86_64.whl
          pip install /alpa-dist/jax-alpa/jax-0.3.5.tar.gz
          pip install -e .

      - name: Build docs
        run: |
          cd docs && make html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAT_TOKEN }}
          external_repository: alpa-projects/alpa-projects.github.io
          publish_branch: master
          publish_dir: ./docs/_build/html
