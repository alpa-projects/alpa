version: 1
formatters:
  simple:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
  console:
    class : logging.StreamHandler
    formatter: simple
    level   : INFO
    stream  : ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    filename: llm_serving.website.log
    formatter: simple
    level   : INFO
    maxBytes: 4000000
    backupCount: 1000000
root:
  level: INFO
  handlers: [console, file]
